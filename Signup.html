<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <header>
        <h1>스마트아이오 (SmartIo)</h1>
        <p>스마트 라이프를 선도하는 최고의 IoT 솔루션 제공 업체</p>
    </header>
    <nav>
        <ul>
            <li><a href="Home.html">홈</a></li>
            <li><a href="Company_info.html">회사 소개</a></li>
            <li class="dropdown">
                <a href="#">상품 목록</a>
                <ul class="dropdown-menu">
                    <li><a href="AI_speaker.html">스피커</a></li>
                    <li><a href="AI_light.html">조명</a></li>
                </ul>
            </li>
            <li><a href="login.html">로그인</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="register-box">
            <h2>회원가입</h2>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit" class="btn">회원가입</button>
                <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2025 스마트아이오. All Rights Reserved.</p>
    </footer>
</body>
</html>
